version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
    allow:
      - dependency-type: direct
    ignore:
      - dependency-name: stylelint
        versions: [">14"]
      - dependency-name: stylelint-config-standard-scss
        versions: [">7"]
    target-branch: dev
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    target-branch: dev
